<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>用户注册</h1>
    <form action="/register" method="post">
        <div>
            用户名: <input type="text" name="username">
        </div>
        <div>
        密码: <input type="password" name="password">
        </div>
        <div>
            性别:
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女
        </div>
        <div>
            爱好:
            <input type="checkbox" name="hobby" value="sing">唱
            <input type="checkbox" name="hobby" value="dance">跳
            <input type="checkbox" name="hobby" value="rap">rap
            <input type="checkbox" name="hobby" value="basketball">篮球
        </div>
        <div>
            城市:
            <select name="city">
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou">广州</option>
            </select>
        </div>
        <div>
            技能:
            <select name="skill" multiple>
                <option value="eat">吃饭</option>
                <option value="sleep">睡觉</option>
                <option value="play">打豆豆</option>
            </select>
        </div>
        <div>
            备注:
            <textarea name="note" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="提交">
        </div>
    </form>
    <br>
    <form action="/do/register/get" method="get">
        用户名: <input type="text" name="username1"> <br>
        密码: <input type="password" name="password1"><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
